<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Dashboard</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    </head>

<body class="dashboard">  
                    <!-- NAVIGATION BAR -->
                    <div class="navigation">
                        <div class="logo">
                            <img class="small-logo" src="img/yamaha_logo.png">
                            <p class="large-logo">YAMAHA</p>
                        </div>
                        <ul>
                            <li class="list active">
                                <a href="./home.html">
                                    <span class="icon">
                                        <ion-icon name="home"></ion-icon>
                                    </span>
                                    <span class="title">Home</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="./employees.html">
                                    <span class="icon">
                                        <ion-icon name="people"></ion-icon>
                                    </span>
                                    <span class="title">Funcionários</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="./projects.html">
                                    <span class="icon">
                                        <ion-icon name="construct"></ion-icon>
                                    </span>
                                    <span class="title">Projetos</span>
                                </a>
                            </li>
                        </ul>
                    </div> 
                
                    <div class="toggle">
                        <ion-icon name="menu" class="open"></ion-icon>
                        <ion-icon name="close" class="close"></ion-icon>
                    </div>
                    
                    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                
                    <script>
                        //toggles sidebar
                        let menuToggle = document.querySelector(".toggle");
                        let navigation = document.querySelector(".navigation");
                        let smallLogo = document.querySelector(".small-logo");
                        let largeLogo = document.querySelector(".large-logo");
                        menuToggle.onclick = function() {
                            menuToggle.classList.toggle("active");
                            navigation.classList.toggle("active");
                            smallLogo.classList.toggle("active");
                            largeLogo.classList.toggle("active");
                        }
                    </script>
                    <!-- end of NAVIGATION BAR -->
                
            
            
                <div class="top-bar row g-0" style="width: 101.15vw; height: 12%;">
                    <div class="user-box offset-11 col-1">
                        <ion-icon name="person-circle-outline" class="user"></ion-icon>
                    </div>
                </div>
                <div class="row g-0" style="height: 5%;"></div>
               

                 <!-- Inicio icons-->
    <section class="icons-container">
        <div class="icons">
            <ion-icon name="people-circle-outline"></ion-icon>
            <div class="content">
                <h3>150</h3>
                <p>Funcionários</p>
            </div>
        </div>

        <div class="icons">
            <ion-icon name="clipboard-outline"></ion-icon>
            <div class="content">
                <h3>127</h3>
                <p>Projetos</p>
            </div>
        </div>

        <div class="icons">
            <ion-icon name="checkmark-done-circle-outline"></ion-icon>
            <div class="content">
                <h3>77</h3>
                <p>Proj. Concluídos</p>
            </div>
        </div>

        <div class="icons">
            <ion-icon name="alert-outline"></ion-icon>
            <div class="content">
                <h3>50</h3>
                <p>Proj. em andamento</p>
            </div>
        </div>

       

    </section>
    <!-- Fim icons-->
                
                <!-- graficos -->
               

                <div class="graphBox">
                    <div class="box">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="box">
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
    
                <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
                <script src="home.js"></script>
</body>
</html>
