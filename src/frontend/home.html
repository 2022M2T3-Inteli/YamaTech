<body>  
                    <!-- NAVIGATION BAR -->
                    <div class="navigation">
                        <div class="logo">

                        <ul>

                                    </span>
                                    <span class="title">Home</span>
                                </a>
                            </li>
                            <li class="list">

                    <div class="toggle">

                    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                
                    <script>
                        //toggles sidebar
                        let menuToggle = document.querySelector(".toggle");
                        let navigation = document.querySelector(".navigation");
                        let smallLogo = document.querySelector(".small-logo");
                        let largeLogo = document.querySelector(".large-logo");
                        menuToggle.onclick = function() {
                            menuToggle.classList.toggle("active");
                            navigation.classList.toggle("active");
                            smallLogo.classList.toggle("active");
                            largeLogo.classList.toggle("active");
                        }
                    </script>
                    <!-- end of NAVIGATION BAR -->
                
            
            <div class="height col-11">

                <div class="row g-0" style="height: 5%;"></div>
                <div class="row g-0" style="height: 80%;">
                    <div class="col-12" style="width: 95%;">

                            <div class="col-6">
                                <div id="myChart" class="charts"></div>
                            </div>
                            <div class="col-6">

                                <div id="carouselExampleIndicators" class="carousel slide charts" data-bs-ride="carousel">

                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    </div>

                                        <div class="carousel-item">
                                            <img src="./img/yamaha3.jpeg" class="d-block w-100">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                                <!-- end of CAROUSEL -->
                            </div>
                        </div>
                       
                        <div class="row g-0" style="height: 49%;">
                            <div class="col-6">
                                <canvas class="line-chart container charts" style="max-width: 400px; height:200px; margin-left: 18vw;"></canvas>
                            </div>
                            <div class="col-6">
                                <div id="pieChart" class="charts"></div>
                            </div>
                        </div>
                        <div class="row g-0" style="height: 49%;">
                            <div class="col-6">
                                <canvas id="leoChart" style="max-width: 400px; height:200px; margin-left: 18vw;"></canvas>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
    

    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script>
            var ctx = document.getElementsByClassName("line-chart");
            // Type, Data e options
            var chartGraph = new Chart(ctx, {
                type: 'line',
                data: {
                labels: ["Jan","Fev","Mar","Abr","Mai","Jun","Ago","Set","Out","Nov","Dez"],
                datasets: [{
                    label: "HORAS MENSAIS P/ PROJETO - 2021",
                    data: [5,3,9,1,7,3,6,2,9,7,1,8],
                    borderWidth: 6,
                    borderColor: 'rgba(77,166,253,0.85)',
                    backgroundColor: 'transparent'
                }]
                }
            })
        </script>
        
        <script src="https://www.gstatic.com/charts/loader.js"></script>
          <script>
               function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Recursos Disponíveis', 'funcionários'],
            ['Engenheiro de Dados', 55],
            ['Analista de Sistemas', 49],
            ['Dev Full Stack', 44],
            ['Master Screwed', 24],
            ['Engenhieiro de Software', 15],
            ['Ux Designer', 59],
          ]);
          var options = {
            title: 'Horas totais do projeto por mês',
          };
          var chart = new google.visualization.BarChart(document.getElementById('myChart'));
          chart.draw(data, options);

          }
          google.charts.load('current',{packages:['corechart']});
          google.charts.setOnLoadCallback(drawChart);
          </script>

        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
            function drawChart() {
        var data_pie = google.visualization.arrayToDataTable([
        ['Estoque por especialidade', 'funcionários'],
        ['JavaScript', 30],
        ['R', 12],
        ['Node JS', 19],
        ['Java', 29],
        ['Phyton', 23],
        ]);
        var options_pie = {
        title: 'Horas totais do projeto por mês',
        };
        var pie = new google.visualization.PieChart(document.getElementById('pieChart'));
        pie.draw(data_pie, options_pie);
        }
        google.charts.load('current',{packages:['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        </script>
            
    
        <script>
