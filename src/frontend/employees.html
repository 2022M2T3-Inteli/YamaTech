<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projetos</title>

    <link rel="stylesheet" href="employees.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="employees.js"></script>
  </head>

<body>      
    <!-- begin of NAVIGATION BAR -->
    <div class="sidebar">
        <img class="yamaha-logo" src="img/yamaha_logo.png">
        <div class="sidebar-link">
            <div onclick="getHome()">
                <ion-icon class="home-icon" name="home"></ion-icon>
                <span></span>
                Home
            </div>
            <div onclick="getEmployees()">
                <ion-icon class="people-icon" name="people"></ion-icon>
                <span></span>
                Pessoas
            </div>
            <div onclick="getProjects()">
                <ion-icon class="projects-icon" name="construct"></ion-icon>
                <span></span>
                Projetos
            </div>
        </div>
        <div class="exit-link" onclick="logOut()">
            <div>
                <ion-icon class="exit-icon" name="exit"></ion-icon>
                <span></span>
            </div>
        </div>
    </div> 
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- end of NAVIGATION BAR -->

    <!-- begin of SCREEN GRID -->
    <!-- grids are used to position screen items -->

    <div class="grid-container-1">
        <!-- begin of DOUGHNUT CHART -->
        <div>
            <canvas class="doughnut-chart" id="doughnutChart"></canvas>
        </div>
        <!-- end of DOUGHNUT CHART -->
        <!-- begin of EMPLOYEE CARDS -->
        <div class="grid-container-1-1">
            <div class="icons">
                <div class="icons-1">
                    <ion-icon class="stack-icon" name="layers"></ion-icon>
                </div>
                <div class="icons-2">
                    <h3>80</h3>
                </div>
                <div class="icons-3">
                    <p>Pessoal total</p>
                </div>
            </div>
            <div class="icons">
                <div class="icons-1">
                    <ion-icon class="stack-icon" name="alarm"></ion-icon>
                </div>
                <div class="icons-2">
                    <h3>3500</h3>
                </div>
                <div class="icons-3">
                    <p>Horas alocadas</p>
                </div>
            </div>
            <div class="icons">
                <div class="icons-1">
                    <ion-icon class="stack-icon" name="layers"></ion-icon>
                </div>
                <div class="icons-2">
                    <h3>500</h3>
                </div>
                <div class="icons-3">
                    <p>Horas disponíveis</p>
                </div>
            </div>
            
        </div>
        <!-- end of EMPLOYEES CARDS -->
    </div>
    <div class="grid-container-2">
        <!-- begin of EMPLOYEES DETAILS -->
        <div class="grid-container-2-0">
            <div class="grid-container-2-0-0">
                    Detalhes do Colaborador
            </div>
            <div class="grid-container-2-0-1">
                <div class="grid-container-2-0-1-1">
                    ID:<span id="id"></span>
                </div>
                <div class="grid-container-2-0-1-2">
                    Nome:<span id="full_name"></span>
                </div>
            </div>
            <div class="grid-container-2-0-2">
                <div class="grid-container-2-0-2-1">
                    Cargo:<span id="position"></span>
                </div>
            </div>
            <div class="grid-container-2-0-3">
                <div class="grid-container-2-0-3-1">
                    Horas funcionais:
                </div>
                <div class="grid-container-2-0-3-2">
                    <div>
                        <div class="grid-container-2-0-3-2-1" >
                            Horas legais:
                        </div>
                        <div class="grid-container-2-0-3-2-2" id="legal_hours"></div>
                    </div>
                    <div>
                        <div class="grid-container-2-0-3-2-1">
                            Horas totais:
                        </div>
                        <div class="grid-container-2-0-3-2-2" id="total_hours"></div>
                    </div>
                    <div>
                        <div class="grid-container-2-0-3-2-1">
                            Horas funcionais:
                        </div>
                        <div class="grid-container-2-0-3-2-2" id="allocated_hours"></div>
                    </div>
                </div>
            </div>
            
            <div class="grid-container-2-0-4">
                <div class="grid-container-2-0-4-1">
                    Regime contratual:
                </div>
                <div class="grid-container-2-0-4-2">
                    <div class="grid-container-2-0-4-2-1">
                        <div id="btnCLT">
                            Próprio
                        </div>
                    </div>
                    <div class="grid-container-2-0-4-2-2">
                        <div id="btnPJ">
                            Terceiro
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="grid-container-2-0-5">
                <div class="grid-container-2-0-5-1">
                    Local:<span id="local"></span>
                </div>
            </div>
            <div class="include-button">
                INCLUIR
            </div>
        </div>
        <!-- end of PROJECT DETAILS -->

        <!-- begin of PROJECTS LIST -->
        <div class="grid-container-2-1" id="employeeDiv">
            <div class="grid-container-2-1-0">
                Lista de Pessoas
            </div>
        </div>
        <!-- end of PROJECTS LIST -->
    </div>
    <!-- end of SCREEN GRID -->
</body>
</html>
