    <div class="modal-bg" id="modal">
        <div class="modal">
            <span class="close-btn">&times;</span>
            
            <forms>
                <form action="/employees
                " method="post">
                    <h1 class="title">Adicionar <span>funcionário</span></h1>

                    <input class="modal-forms" type="number" placeholder="legal_hours" id="legal_hours" name="legal_hours">

                    <input type="checkbox" class="check"><label>Terceiro?</label>
                    <br>
                    <button class="modal-button" type="submit" value="Submit">Adicionar</button>
                </form>
            </forms>
        </div>

    <script>
        let modalToggle = document.querySelector(".include");
        let modal = document.querySelector(".modal-bg");

        let closeModal = document.querySelector(".close-btn");
        let close = document.querySelector(".modal-bg");

        modalToggle.onclick = function() {
            modal.classList.add("modal-show");
        }

        closeModal.onclick = function() {
            modal.classList.remove("modal-show");
        }
    </script>
