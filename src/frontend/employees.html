<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Funcionários</title>

    <link rel="stylesheet" href="employees.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="employees.js"></script>
  </head>

<body class="background" onload="getEmpPage()">      
    <!-- begin of NAVIGATION BAR -->
    <div class="navigation">
        <div class="logo">
            <img src="img/yamaha_logo.png">
        </div>
        <ul>
            <li class="list">
                <a href="./home.html">
                    <span class="icon">
                        <ion-icon name="home"></ion-icon>
                    </span>
                </a>
            </li>
            <li class="list active">
                <a href="./employees.html">
                    <span class="icon">
                        <ion-icon name="people"></ion-icon>
                    </span>
                </a>
            </li>
            <li class="list">
                <a href="./projects.html">
                    <span class="icon">
                        <ion-icon name="construct"></ion-icon>
                    </span>
                </a>
            </li>
        </ul>
    </div> 
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- end of NAVIGATION BAR -->

    <!-- begin of EMPLOYEE DETAILS -->
    <div class="container-detls-header">
        Cadastro funcional
    </div>

    <div class="container-detls">
        <form id="addEmp">
            <div class="employee-detls">
                <div class="text-config input-box-one">
                    <span class="details">ID</span>
                    <input id="id" name="id" type="text" placeholder="8">
                </div>

                <div class="text-config input-box-two">
                    <span class="details">Nome</span>
                    <input name="full_name" id="full_name" type="text" placeholder="Alexandre Silveira" required>
                </div>

                <div class="text-config input-box-two">
                    <span class="details">Cargo</span>
                    <input name="position" id="position" type="text" placeholder="Gerente de TI" required>
                </div>

                <div class="text-config input-box-three">
                    <span class="details">Horas<br>legais</span>
                    <input name="legal_hours" id="legal_hours" type="text" placeholder="176h" required>
                </div>

                <div class="text-config input-box-three middle-line">
                    <span class="details">Horas<br>totais</span>
                    <input name="total_hours" id="total_hours" type="text" placeholder="140h" required>
                </div>

                <div class="text-config input-box-three middle-line">
                    <span class="details">Horas<br>alocadas</span>
                    <input name="allocated_hours" id="allocated_hours" type="text" placeholder="80h" required>
                </div>

                <div class="text-config input-box-four">
                    <span class="details">Situação funcional</span>
                    <input name="outsourced" id="outsourced" type="text" placeholder="PJ" required>
                </div>

                <div class="text-config input-box-four">
                    <span class="details">Local de trabalho</span>
                    <input name="local" id="local" type="text" placeholder="SP" required>
                </div>

                <div class="button">
                    <button id="addBtn" type="submit" onclick="postEmp()">
                        <span class="icon">
                            <ion-icon id="addBtn-Add" name="add-outline"></ion-icon>
                            <ion-icon id="patchBtn-Patch" name="checkmark-done-outline"></ion-icon>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- end of EMPLOYEE DETAILS -->

    <!-- begin of EMPLOYEES LIST -->
    <div class="container-emp-header">
        <ul>
            <li>
                <div class="emp-item-1">ID</div>
                <div class="emp-item-2">Nome</div>
                <div class="emp-item-3">Cargo</div>
                <div class="emp-item-4">Local</div>
            </li>
        </ul>
    </div>

    <div class="container-emp">
		<div id="empList" class="sections"></div>
	</div>
    <!-- end of EMPLOYEES LIST -->
</body>
</html>
