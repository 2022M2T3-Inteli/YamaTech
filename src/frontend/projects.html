<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projetos</title>

    <link rel="stylesheet" href="projects.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>

    <script src="projects.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

<body>      
    <!-- begin of NAVIGATION BAR -->
    <div class="sidebar">
        <img class="yamaha-logo" src="img/yamaha_logo.png">
        <div class="sidebar-link">
            <div onclick="getHome()">
                <ion-icon class="home-icon" name="home"></ion-icon>
                <span></span>
                Home
            </div>
            <div onclick="getEmployees()">
                <ion-icon class="people-icon" name="people"></ion-icon>
                <span></span>
                Pessoas
            </div>
            <div onclick="getProjects()">
                <ion-icon class="projects-icon" name="construct"></ion-icon>
                <span></span>
                Projetos
            </div>
        </div>
        <div class="exit-link" onclick="logOut()">
            <div>
                <ion-icon class="exit-icon" name="exit"></ion-icon>
                <span></span>
            </div>
        </div>
    </div> 
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- end of NAVIGATION BAR -->

    <!-- begin of SCREEN GRID -->
    <!-- grids are used to position screen items -->
    <div class="grid-container-1">
        <div style="background-color: green;">Div 1</div>
        <!-- begin of PROJECTS CARDS -->
        <div class="grid-container-1-1">
            <div class="container-emp-header">
                <div class="icons-container">
                    <div class="icons">
                        <ion-icon class="abc-icon" name="people-circle-outline"></ion-icon>
                        <div class="content">
                            <h4>Situação do</h4>
                            <p>Funcionários</p>
                        </div>
                    </div>
                    <div class="icons">
                        <ion-icon name="clipboard-outline"></ion-icon>
                        <div class="content">
                            <h3>Localidade</h3>
                            <p>AM: 82</p>
                            <p>SP: 115</p>
                        </div>
                    </div>
                    <div class="icons">
                        <ion-icon name="checkmark-done-circle-outline"></ion-icon>
                        <div class="content">
                            <h4>Total de Horas Alocadas</h4>
                            <p>1200</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end of PROJECTS CARDS -->
    </div>
    <div class="grid-container-2">
        <!-- begin of PROJECT DETAILS -->
        <div class="grid-container-2-0">
            <div class="grid-container-2-0-0">
                    Detalhes do Projeto
            </div>
            <div class="grid-container-2-0-1">
                <div class="grid-container-2-0-1-1">
                    ID:<span id="id"></span>
                </div>
                <div class="grid-container-2-0-1-2">Nome:<span id="project_name"></span></div>
            </div>
            <div class="grid-container-2-0-2">
                <div class="grid-container-2-0-2-1">Início:<span id="begin_date"></span></div>
                <div class="grid-container-2-0-2-2">Fim:<span id="finish_date"></span></div>
            </div>
            <div class="grid-container-2-0-3">
                <div class="grid-container-2-0-3-1">
                    Time:
                </div>
                <div class="grid-container-2-0-3-2">
                    <div class="grid-container-2-0-3-2-1" id="id_employees"></div>
                    <div class="grid-container-2-0-3-2-2" id="employees_allocated_hours"></div>
                </div>
            </div>
            
            <div class="grid-container-2-0-4">
                <div class="grid-container-2-0-4-1">
                    Alocação Gerencial:
                </div>
                <div class="grid-container-2-0-4-2">
                    <div class="grid-container-2-0-4-2-1">
                        <div id="btnLinear">
                            Linear
                        </div>
                    </div>
                    <div class="grid-container-2-0-4-2-2">
                        <div id="btnLogistic">
                            Logística
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="grid-container-2-0-5">
                <div class="grid-container-2-0-5-1">Resp:<span id="owner"></span></div>
                <div class="grid-container-2-0-5-2">Local:<span id="local"></span></div>
            </div>
            <div class="include-button">
                INCLUIR
            </div>
        </div>
        <!-- end of PROJECT DETAILS -->

        <!-- begin of PROJECT LIST -->
        <div class="grid-container-2-1" id="projDiv">
            <div class="grid-container-2-1-0">
                Lista de Projetos
            </div>
        </div>
        <!-- end of PROJECT LIST -->
    </div>
    <!-- end of SCREEN GRID -->
</body>
</html>
