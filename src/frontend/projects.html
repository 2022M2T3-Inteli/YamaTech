<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projetos</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="projects.js"></script>

</head>

<body>
                    <!-- NAVIGATION BAR -->
                    <div class="navigation">
                        <div class="logo">
                            <img class="small-logo" src="img/yamaha_logo.png">
                            <p class="large-logo">YAMAHA</p>
                        </div>
                        <ul>
                            <li class="list">
                                <b></b>
                                <b></b>
                                <a href="./home.html">
                                    <span class="icon">
                                        <ion-icon name="home"></ion-icon>
                                    </span>
                                    <span class="title">Home</span>
                                </a>
                            </li>
                            <li class="list">
                                <b></b>
                                <b></b>
                                <a href="./employees.html">
                                    <span class="icon">
                                        <ion-icon name="people"></ion-icon>
                                    </span>
                                    <span class="title">Funcionários</span>
                                </a>
                            </li>
                            <li class="list active">
                                <b></b>
                                <b></b>
                                <a href="./projects.html">
                                    <span class="icon">
                                        <ion-icon name="construct"></ion-icon>
                                    </span>
                                    <span class="title">Projetos</span>
                                </a>
                            </li>
                        </ul>
                    </div> 
                
                    <div class="toggle">
                        <ion-icon name="menu" class="open"></ion-icon>
                        <ion-icon name="close" class="close"></ion-icon>
                    </div>
                    
                    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                
                    <script>
                        //toggles sidebar
                        let menuToggle = document.querySelector(".toggle");
                        let navigation = document.querySelector(".navigation");
                        let smallLogo = document.querySelector(".small-logo");
                        let largeLogo = document.querySelector(".large-logo");
                        menuToggle.onclick = function() {
                            menuToggle.classList.toggle("active");
                            navigation.classList.toggle("active");
                            smallLogo.classList.toggle("active");
                            largeLogo.classList.toggle("active");
                        }
                    </script>
                    <!-- end of NAVIGATION BAR -->
                
            
            <div class="height col-11">
                <div class="top-bar row g-0" style="width: 101.15vw; height: 12%;">
                    <div class="user-box offset-11 col-1">
                        <ion-icon name="person-circle-outline" class="user"></ion-icon>
                    </div>
                </div>
                <div class="row g-0" style="height: 6%;"></div>
                <div class="row g-0" style="height: 60%;">
                    <div class="col-11 container" style="padding-left: 10vw; margin: 10vh">
                        <table class="table table-stripped" id="table" data-height="340">
                            <thead>
                                <tr>
                                    <th data-field="id">#ID</th>
                                    <th data-field="project_name">Nome do Projeto</th>
                                    <th data-field="owner">Responsável</th>
                                    <th data-field="begin_date">Início (prev)</th>
                                    <th data-field="finish_date">Conclusão (prev)</th>
                                    <th data-field="id_employees">Funcionários alocados</th>
                                    <th data-field="employees_allocated_hours">Horas alocadas por funcionário</th>
                                    <th data-field="local">Região</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-5"></div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary btn-lg include">Incluir</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary btn-lg">Editar</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary btn-lg">Excluir</button>
                    </div>
                </div>
            </div>       
    

    <!-- MODAL -->
    <div class="modal-bg" id="modal">
        <div class="modal">
            <span class="close-btn">&times;</span>
            <forms>
                <h1 class="title">Adicionar <span>projeto</span></h1>
                <input class="modal-forms" type="text" placeholder="Nome do Projeto">
                <input class="modal-forms" type="text" placeholder="Horas Totais">
                <input class="modal-forms" type="text" placeholder="Conclusão">
                <input class="modal-forms" type="text" placeholder="Responsável">
                <button class="modal-button">Adicionar</button>
            </forms>
        </div>
    </div>

    <script>
        let modalToggle = document.querySelector(".include");
        let modal = document.querySelector(".modal-bg");

        let closeModal = document.querySelector(".close-btn");
        let close = document.querySelector(".modal-bg");

        modalToggle.onclick = function() {
            modal.classList.add("modal-show");
        }

        closeModal.onclick = function() {
            modal.classList.remove("modal-show");
        }

    </script>

</body>
</html>
