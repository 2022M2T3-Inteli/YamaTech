                        <ul>

                    <div class="toggle">
                        <ion-icon name="menu" class="open"></ion-icon>
                        <ion-icon name="close" class="close"></ion-icon>
                    </div>
                    
                    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                
                    <script>
                        //toggles sidebar
                        let menuToggle = document.querySelector(".toggle");
                        let navigation = document.querySelector(".navigation");
                        let smallLogo = document.querySelector(".small-logo");
                        let largeLogo = document.querySelector(".large-logo");
                        menuToggle.onclick = function() {
                            menuToggle.classList.toggle("active");
                            navigation.classList.toggle("active");
                            smallLogo.classList.toggle("active");
                            largeLogo.classList.toggle("active");
                        }
                
                        //handles list's active class
                        let list = document.querySelectorAll(".list");
                
                        for (let i=0; i<list.length; i++) {
                            list[i].onclick = function() {
                                let j=0;
                                while(j<list.length) {
                                    list[j++].className = "list";
                                }
                                list[i].className = "list active ";
                            }
                        }
                    </script>

                <!-- end of navigation bar -->
