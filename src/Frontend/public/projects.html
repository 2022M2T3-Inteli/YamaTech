<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="projects_employees.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="projects.js"></script>
</head>

<body>
    <div class="g-0">
        <div class="height row g-0">
            <div class="height col-1 g-0">
                <div class="height g-0">
                    <!-- navigation bar -->
                    <div class="height navbar-expand fundo-cinza">

                        <!-- navigation bar -->
                        <div class="navigation">
                            <div class="logo">
                                <img class="small-logo" src="img/yamaha.png">
                                <p class="large-logo">YAMAHA</p>
                            </div>
                            <ul>
                                <li class="list active">
                                    <b></b>
                                    <b></b>
                                    <a href="#">
                                        <span class="icon">
                                            <ion-icon name="home"></ion-icon>
                                        </span>
                                        <span class="title">Home</span>
                                    </a>
                                </li>
                                <li class="list">
                                    <b></b>
                                    <b></b>
                                    <a href="dashboard.html">
                                        <span class="icon">
                                            <ion-icon name="grid"></ion-icon>
                                        </span>
                                        <span class="title">Dashboard</span>
                                    </a>
                                </li>
                                <li class="list">
                                    <b></b>
                                    <b></b>
                                    <a href="employees.html">
                                        <span class="icon">
                                            <ion-icon name="people"></ion-icon>
                                        </span>
                                        <span class="title">Funcionários</span>
                                    </a>
                                </li>
                                <li class="list">
                                    <b></b>
                                    <b></b>
                                    <a href="projects.html">
                                        <span class="icon">
                                            <ion-icon name="construct"></ion-icon>
                                        </span>
                                        <span class="title">Projetos</span>
                                    </a>
                                </li>
                            </ul>
                        </div> 
    
                        <!-- Nav Bar-->
                    
                        <div class="toggle">
                            <ion-icon name="menu" class="open"></ion-icon>
                            <ion-icon name="close" class="close"></ion-icon>
                        </div>
                        
                        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                    
                        <script>
                            //toggles sidebar
                            let menuToggle = document.querySelector(".toggle");
                            let navigation = document.querySelector(".navigation");
                            let largeLogo = document.querySelector(".large-logo");
                            menuToggle.onclick = function() {
                                menuToggle.classList.toggle("active");
                                navigation.classList.toggle("active");
                                largeLogo.classList.toggle("active");
                            }
                    
                            //handles list's active class
                            let list = document.querySelectorAll(".list");
                    
                            for (let i=0; i<list.length; i++) {
                                list[i].onclick = function() {
                                    let j=0;
                                    while(j<list.length) {
                                        list[j++].className = "list";
                                    }
                                    list[i].className = "list active ";
                                }
                            }
                        </script>
                    </div>
                    <!-- end of navigation bar -->
    
                </div>
                <!-- end of navigation bar -->
            </div>
            
            <div class="height col-11 g-0">
                <div class="nav-top"></div>
                <div class="row g-0" style="height: 70%;">
                    <div class="col-1"></div>
                    <div class="col-10 g-0">
                        <table class="table table-stripped" id="table" data-height="460">
                            <thead>
                                <tr>
                                    <th data-field="id">projeto</th>
                                    <th data-field="name">Nome do Projeto</th>
                                    <th data-field="demanded hours">Horas demandadas</th>
                                    <th data-field="conclusion">conclusão</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row g-0" style="height: 15%;">
                    <div class="col-5"></div>
                    <div class="col-2">
                        <div class="row" style="height: 30px;"></div>
                        <button type="button" class="btn btn-primary btn-lg include">Incluir</button>
                    </div>
                    <div class="col-2">
                        <div class="row" style="height: 30px;"></div>
                        <button type="button" class="btn btn-primary btn-lg">Editar</button>
                    </div>
                    <div class="col-2">
                        <div class="row" style="height: 30px;"></div>
                        <button type="button" class="btn btn-primary btn-lg">Excluir</button>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>

          

        </div>        



    </div>

     <!-- MODAL -->
     <div class="modal-bg" id="modal">
        <div class="modal">
            <span class="close-btn">&times;</span>
            <forms>
                <h1 class="title">Adicionar <span>projeto</span></h1>
                <input class="modal-forms" type="text" placeholder="Nome do funcionário">
                <input class="modal-forms" type="text" placeholder="Cargo">
                <input class="modal-forms" type="text" placeholder="Especialidade">
                <input class="modal-forms" type="text" placeholder="Horas Disponíveis">
                <input class="modal-forms" type="text" placeholder="Projeto Alocado">
                <button class="modal-button">Adicionar</button>
            </forms>
        </div>
    </div>

    <script>
        let modalToggle = document.querySelector(".include");
        let modal = document.querySelector(".modal-bg");

        let closeModal = document.querySelector(".close-btn");
        let close = document.querySelector(".modal-bg");

        modalToggle.onclick = function() {
            modal.classList.add("modal-show");
        }

        closeModal.onclick = function() {
            modal.classList.remove("modal-show");
        }

    </script>
 
  
</body>
</html>
