<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
    
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div>
        <div class="height row g-0">
            <div class="height col-1">
                <div class="height">
                    <!-- NAVIGATION BAR -->
                    <div class="navigation">
                        <div class="logo">
                            <img class="small-logo" src="https://toppng.com/uploads/preview/yamaha-tuning-fork-logo-vector-yamaha-logo-vector-11563174749khhubpdvqv.png">
                            <img class="large-logo" src="./img/yamaha-logo-red.png">
                        </div>
                        <ul>
                            <li class="list active">
                                <b></b>
                                <b></b>
                                <a href="./home.html">
                                    <span class="icon">
                                        <ion-icon name="home"></ion-icon>
                                    </span>
                                    <span class="title">Home</span>
                                </a>
                            </li>
                            <li class="list">
                                <b></b>
                                <b></b>
                                <a href="./employees.html">
                                    <span class="icon">
                                        <ion-icon name="people"></ion-icon>
                                    </span>
                                    <span class="title">Funcion√°rios</span>
                                </a>
                            </li>
                            <li class="list">
                                <b></b>
                                <b></b>
                                <a href="./projects.html">
                                    <span class="icon">
                                        <ion-icon name="construct"></ion-icon>
                                    </span>
                                    <span class="title">Projetos</span>
                                </a>
                            </li>
                        </ul>
                    </div> 
                
                    <div class="toggle">
                        <ion-icon name="menu" class="open"></ion-icon>
                        <ion-icon name="close" class="close"></ion-icon>
                    </div>
                    
                    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                
                    <script>
                        //toggles sidebar
                        let menuToggle = document.querySelector(".toggle");
                        let navigation = document.querySelector(".navigation");
                        let smallLogo = document.querySelector(".small-logo");
                        let largeLogo = document.querySelector(".large-logo");
                        menuToggle.onclick = function() {
                            menuToggle.classList.toggle("active");
                            navigation.classList.toggle("active");
                            smallLogo.classList.toggle("active");
                            largeLogo.classList.toggle("active");
                        }
                
                        //handles list's active class
                        let list = document.querySelectorAll(".list");
                
                        for (let i=0; i<list.length; i++) {
                            list[i].onclick = function() {
                                let j=0;
                                while(j<list.length) {
                                    list[j++].className = "list";
                                }
                                list[i].className = "list active ";
                            }
                        }
                    </script>
                    <!-- end of NAVIGATION BAR -->
                </div>
            </div>
            <div class="height col-11">
                <div class="top-bar row g-0" style="margin-left: -5em;">
                    <div class="user-box offset-11 col-1">
                        <img src="img/user_image.png" width="65" style="cursor: pointer;">
                    </div>
                </div>
                <div class="row g-0" style="height: 5%;"></div>
                <div class="row g-0" style="height: 80%;">
                    <div class="col-12" style="width: 95%;">
                        <div class="row g-0" style="height: 49%;">
                            <div class="col-6">
                                <img class="graph1" src="./img/graph_resoucesAvailable.png">
                            </div>
                            <div class="col-6">
                                <!-- CAROUSEL -->
                                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-indicators">
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    </div>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="./img/yamaha1.jpeg" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="./img/yamaha2.jpeg" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="./img/yamaha3.jpeg" class="d-block w-100">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                                <!-- end of CAROUSEL -->
                            </div>
                        </div>
                        <div class="divisor row g-0" style="height: 2%;"></div>
                        <div class="row g-0" style="height: 49%;">
                            <div class="col-6">
                                <img class="graph2" src="./img/graph_outlook.png">
                            </div>
                            <div class="col-6">
                                <img src="./img/graph_specialty.png" class="graph3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
