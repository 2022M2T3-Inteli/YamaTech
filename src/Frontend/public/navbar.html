<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="navbar.css" type="text/css">

    <title>Sidebar Menu</title>
</head>

<body>
    <div class="navigation">
        <div class="logo">
            <img class="small-logo" src="https://toppng.com/uploads/preview/yamaha-tuning-fork-logo-vector-yamaha-logo-vector-11563174749khhubpdvqv.png">
            <img class="large-logo" src="./logo.png">
        </div>
        <ul>
            <li class="list active">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home"></ion-icon>
                    </span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="grid"></ion-icon>
                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="people"></ion-icon>
                    </span>
                    <span class="title">Funcion√°rios</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="construct"></ion-icon>
                    </span>
                    <span class="title">Projetos</span>
                </a>
            </li>
        </ul>
    </div> 

    <div class="toggle">
        <ion-icon name="menu" class="open"></ion-icon>
        <ion-icon name="close" class="close"></ion-icon>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        //toggles sidebar
        let menuToggle = document.querySelector(".toggle");
        let navigation = document.querySelector(".navigation");
        let smallLogo = document.querySelector(".small-logo");
        let largeLogo = document.querySelector(".large-logo");
        menuToggle.onclick = function() {
            menuToggle.classList.toggle("active");
            navigation.classList.toggle("active");
            smallLogo.classList.toggle("active");
            largeLogo.classList.toggle("active");
        }

        //handles list's active class
        let list = document.querySelectorAll(".list");

        for (let i=0; i<list.length; i++) {
            list[i].onclick = function() {
                let j=0;
                while(j<list.length) {
                    list[j++].className = "list";
                }
                list[i].className = "list active ";
            }
        }
    </script>

</body>
</html>
